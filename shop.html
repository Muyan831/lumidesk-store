<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All | LumiDesk</title>
    <style>
        :root {
            --bg: #ffffff; --bg-secondary: #f5f5f7; --text: #1d1d1f; --text-muted: #6e6e73;
            --border: #d2d2d7; --card-bg: #ffffff; --btn-black: #1d1d1f;
            --accent-yellow: #FFD60A; --glass: rgba(255, 255, 255, 0.72);
            --radius-lg: 24px; --radius-md: 14px; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; background-color: var(--bg); color: var(--text); }

        /* --- ÂØºËà™Ê†è --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 52px;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-content { max-width: 1024px; margin: 0 auto; height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 22px; position: relative; }
        .nav-menu { display: flex; gap: 34px; position: absolute; left: 50%; transform: translateX(-50%); }
        .nav-menu a { font-size: 13px; font-weight: 500; letter-spacing: .02em; color: var(--text); opacity: 0.8; cursor: pointer; text-decoration: none; transition: opacity 0.3s ease; }
        .nav-menu a:hover { opacity: 1; }
        
        .nav-right { margin-left: auto; display: flex; align-items: center; gap: 20px; }
        .icon-btn { width: 20px; height: 20px; opacity: 0.7; cursor: pointer; color: var(--text); transition: 0.3s; }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        .bag-btn-group { display: flex; align-items: center; gap: 4px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .bag-btn-group:hover { opacity: 1; transform: scale(1.05); }
        .cart-dot { font-size: 11px; font-weight: 700; color: var(--text); }

        /* --- È°µÈù¢‰∏ª‰Ωì --- */
        .header { max-width: 1200px; margin: 100px auto 40px; padding: 0 24px; text-align: center; }
        .header h1 { font-size: 44px; font-weight: 700; letter-spacing: -1.2px; margin: 0; }
        .header p { font-size: 20px; color: var(--text-muted); margin: 10px 0 0; }

        /* ÂàÜÁ±ª Chips */
        .filter-section { max-width: 1200px; margin: 0 auto 50px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; padding: 0 24px; }
        .chip { padding: 10px 22px; border-radius: 30px; background: var(--bg-secondary); border: 2px solid transparent; color: var(--text); font-size: 13px; font-weight: 500; cursor: pointer; transition: var(--transition); }
        .chip:hover { background: #e8e8ed; }
        .chip.active { background: var(--btn-black); color: #fff; border-color: var(--accent-yellow); }

        /* ÂïÜÂìÅÁΩëÊ†º */
        .product-grid { max-width: 1200px; margin: 0 auto 100px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 32px; padding: 0 24px; }
        .product-card { background: var(--card-bg); border-radius: var(--radius-lg); padding: 16px; transition: var(--transition); position: relative; border: 1px solid rgba(0,0,0,0.02); display: flex; flex-direction: column; }
        .product-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.06); transform: translateY(-8px); }
        
        .img-wrap { width: 100%; aspect-ratio: 1 / 1; background: var(--bg-secondary); border-radius: var(--radius-md); overflow: hidden; margin-bottom: 20px; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; mix-blend-mode: multiply; }
        .product-card:hover .img-wrap img { transform: scale(1.05); }

        .p-name { font-size: 17px; font-weight: 600; margin-bottom: 6px; color: #1d1d1f; }
        
        /* üöÄ Â∑≤Áªè‰øÆÊîπÔºöÁßªÈô§ÊñáÂ≠óË°åÊï∞Êà™Êñ≠ÔºåÂÖÅËÆ∏ÂÆåÊï¥ÊòæÁ§∫‰ªãÁªçÊñáÂ≠ó */
        .p-desc { font-size: 13px; color: var(--text-muted); margin-bottom: 16px; line-height: 1.5; flex: 1; }
        
        .p-price { font-size: 15px; color: var(--text); margin-bottom: 16px; font-weight: 600; }
        
        .add-btn { width: 100%; padding: 12px; border-radius: 50px; border: none; background: var(--bg-secondary); color: var(--text); font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 13px; margin-top: auto; }
        .product-card:hover .add-btn { background: var(--btn-black); color: white; }
        .add-btn:active { transform: scale(0.96); opacity: 0.9; }

        /* Toast ÊèêÁ§∫ */
        .toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(29, 29, 31, 0.95); color: white; padding: 12px 28px; border-radius: 30px; font-size: 14px; font-weight: 500; display: none; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-bottom: 2px solid var(--accent-yellow); }

        @media (max-width: 768px) { .nav-menu { display: none; } }
    </style>
</head>
<body id="mainBody">

<nav>
    <div class="nav-content">
        <div class="nav-menu">
            <a id="navHome">Home</a>
            <a id="navProducts">Products</a>
            <a id="navAbout">About Us</a>
            <a id="navReceipt">Receipt</a>
        </div>
        <div class="nav-right">
            <svg class="icon-btn" id="kefuBtn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            <div class="bag-btn-group" id="bagBtn">
                <svg class="icon-btn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4Z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 01-8 0"></path></svg>
                <span class="cart-dot" id="cartCount">0</span>
            </div>
        </div>
    </div>
</nav>

<div class="header">
    <h1>All Products</h1>
    <p>Curated for your workspace.</p>
</div>

<div class="filter-section" id="filterSection">
    <button class="chip active" data-cat="All">All</button>
    <button class="chip" data-cat="Laptop Stands">Laptop Stands</button>
    <button class="chip" data-cat="Desk Lamps">Desk Lamps</button>
    <button class="chip" data-cat="Cable Organizers">Cable Organizers</button>
    <button class="chip" data-cat="Storage & Trays">Storage & Trays</button>
    <button class="chip" data-cat="Home Office D√©cor">Home Office D√©cor</button>
</div>

<div class="product-grid" id="productGrid"></div>
<div class="toast" id="toast">Added to Bag</div>

<script>
    // iframe Èò≤Âµå‰øÆÂ§ç
    if (window.self !== window.top) { document.getElementById('mainBody').classList.add('embedded'); }

    const URLS = { HOME: 'index.html', PRODUCTS: 'shop.html', ABOUT: 'aboutus.html', RECEIPT: 'receipt.html', BAG: 'bag.html', KEFU: 'kefu.html' };
    function go(url) { try { window.top.location.href = url; } catch (e) { window.location.href = url; } }

    // ============================================================
    // üì¶ NOHA: ÁªàÊûÅÂïÜÂìÅÊï∞ÊçÆÂ∫ì (Êú¨Âú∞ÂõæÁâá + È´òÁ∫ßËã±ÊñáÁÆÄ‰ªã + Â≠¶Áîü‰ª∑Ê†º)
    // ============================================================
    const PRODUCTS_DATA = [
      // --- A: Laptop Stands ---
      { id:'ls1', cat:'Laptop Stands', name:'Alu Stand Pro', price: 45.00, img:'images/a1.jpg', 
        desc:'Crafted from premium aluminum, this stand offers durable, lightweight support for daily tasks.' },
      { id:'ls2', cat:'Laptop Stands', name:'Vertical Dock One', price: 60.00, img:'images/a2.jpg', 
        desc:'Maximize your workspace with a sleek vertical design that securely docks your device.' },
      { id:'ls3', cat:'Laptop Stands', name:'Foldlite Travel Stand', price: 30.00, img:'images/a3.jpg', 
        desc:'A highly portable, foldable stand engineered for students and professionals on the go.' },
      { id:'ls4', cat:'Laptop Stands', name:'Ergolift Elite', price: 80.00, img:'images/a4.jpg', 
        desc:'Ergonomically designed with adjustable height to ensure comfort during long study sessions.' },
      { id:'ls5', cat:'Laptop Stands', name:'Walnut Premium Stand', price: 120.00, img:'images/a5.jpg', 
        desc:'A premium wooden stand that seamlessly blends elegant aesthetics with robust functionality.' },

      // --- B: Desk Lamps ---
      { id:'dl1', cat:'Desk Lamps', name:'Glowbar Pro Lamp', price: 50.00, img:'images/b1.jpg', 
        desc:'A versatile LED strip light featuring easily adjustable brightness for optimal focus.' },
      { id:'dl2', cat:'Desk Lamps', name:'Orbit LED Halo', price: 40.00, img:'images/b2.jpg', 
        desc:'A circular LED halo that casts a soft, uniform glow to reduce eye strain.' },
      { id:'dl3', cat:'Desk Lamps', name:'Amber Night Lamp', price: 25.00, img:'images/b3.jpg', 
        desc:'A calming amber night lamp perfect for winding down or bedside reading.' },
      { id:'dl4', cat:'Desk Lamps', name:'Linear Task Light', price: 35.00, img:'images/b4.jpg', 
        desc:'A streamlined linear task light engineered specifically for intensive reading.' },
      { id:'dl5', cat:'Desk Lamps', name:'Studio Beam Lamp', price: 70.00, img:'images/b5.jpg', 
        desc:'A studio-grade beam lamp providing fully adjustable angles for precision lighting.' },

      // --- C: Cable Organizers ---
      { id:'co1', cat:'Cable Organizers', name:'Silicone Cable Holder', price: 10.00, img:'images/c1.jpg', 
        desc:'A minimalist silicone clip designed to keep your essential cables firmly in place.' },
      { id:'co2', cat:'Cable Organizers', name:'Magclip Cable Box', price: 15.00, img:'images/c2.jpg', 
        desc:'A magnetic cable management box that elegantly hides excess wires from view.' },
      { id:'co3', cat:'Cable Organizers', name:'Underdesk Cable Tray', price: 20.00, img:'images/c3.jpg', 
        desc:'A durable under-desk tray built to route and conceal heavy power adapters.' },
      { id:'co4', cat:'Cable Organizers', name:'Braided Cable Sleeves', price: 8.00, img:'images/c4.jpg', 
        desc:'Flexible braided sleeves to protect, bundle, and organize your desktop wires.' },
      { id:'co5', cat:'Cable Organizers', name:'Flex Cable Spine', price: 25.00, img:'images/c5.jpg', 
        desc:'A versatile, bendable spine organizer that neatly routes cables from desk to floor.' },

      // --- D: Storage & Trays ---
      { id:'st1', cat:'Storage & Trays', name:'Zen Tray Organizer', price: 15.00, img:'images/d1.jpg', 
        desc:'A minimalist Zen-inspired tray, perfect for organizing small desktop accessories.' },
      { id:'st2', cat:'Storage & Trays', name:'Modular Storage Bin', price: 20.00, img:'images/d2.jpg', 
        desc:'Modular storage bins designed to be combined and stacked to fit your space.' },
      { id:'st3', cat:'Storage & Trays', name:'Premium Felt Desk Mat', price: 25.00, img:'images/d3.jpg', 
        desc:'A premium felt mat that provides a smooth, anti-slip surface for your mouse.' },
      { id:'st4', cat:'Storage & Trays', name:'Drawer Organizer Set', price: 12.00, img:'images/d4.jpg', 
        desc:'A multi-compartment drawer divider set to keep your stationery perfectly sorted.' },
      { id:'st5', cat:'Storage & Trays', name:'Tech Essentials Case', price: 18.00, img:'images/d5.jpg', 
        desc:'A compact, portable case to securely store and transport your tech essentials.' },

      // --- E: Home Office Decor ---
      { id:'hd1', cat:'Home Office D√©cor', name:'Concrete Desk Planter', price: 20.00, img:'images/e1.jpg', 
        desc:'A concrete desktop planter bringing a touch of minimalist industrial nature.' },
      { id:'hd2', cat:'Home Office D√©cor', name:'Minimal Wall Clock', price: 15.00, img:'images/e2.jpg', 
        desc:'A sleek, minimalist wall clock featuring a completely silent sweeping mechanism.' },
      { id:'hd3', cat:'Home Office D√©cor', name:'Classic Sand Timer', price: 10.00, img:'images/e3.jpg', 
        desc:'An elegant glass sand timer that serves as both classic decor and a focus tool.' },
      { id:'hd4', cat:'Home Office D√©cor', name:'Aroma Diffuser Pro', price: 30.00, img:'images/e4.jpg', 
        desc:'A USB-powered aroma diffuser designed to create a calming and productive atmosphere.' },
      { id:'hd5', cat:'Home Office D√©cor', name:'Framed Art Print', price: 25.00, img:'images/e5.jpg', 
        desc:'A beautifully framed art print featuring inspirational themes to elevate your mood.' }
    ];

    // --- Render Logic ---
    function renderProducts(category = 'All') {
        const grid = document.getElementById('productGrid');
        const filtered = category === 'All' ? PRODUCTS_DATA : PRODUCTS_DATA.filter(p => p.cat === category);
        
        grid.innerHTML = filtered.map(p => `
            <div class="product-card">
                <div class="img-wrap"><img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/400x400?text=Image+Not+Found'"></div>
                <div class="p-name">${p.name}</div>
                <div class="p-desc">${p.desc}</div>
                <div class="p-price">RM ${p.price.toFixed(2)}</div>
                <button class="add-btn" onclick="addToCart('${p.id}')">Add to Bag</button>
            </div>
        `).join('');

        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', c.dataset.cat === category));
    }

    // --- Cart Logic ---
    function addToCart(id) {
        const product = PRODUCTS_DATA.find(p => p.id === id);
        if(!product) return false;

        let cart = JSON.parse(localStorage.getItem('lumi_cart') || '[]');
        const exist = cart.find(item => item.id === id);
        
        if(exist) { 
            exist.qty += 1; 
        } else { 
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                img: product.img,
                qty: 1
            }); 
        }
        
        localStorage.setItem('lumi_cart', JSON.stringify(cart));
        updateUI();
        showToast(`Added ${product.name}`);
        return true;
    }

    function updateUI() {
        const cart = JSON.parse(localStorage.getItem('lumi_cart') || '[]');
        const count = cart.reduce((s, i) => s + i.qty, 0);
        document.getElementById('cartCount').innerText = count;
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    // --- URL Auto-Handler (‰ªéÈ¶ñÈ°µËøáÊù•ÁöÑÂØºÊµÅ) ---
    function handleIncomingAddRequest() {
        const url = new URL(window.location.href);
        const pid = url.searchParams.get('add');
        
        if(pid) {
            const success = addToCart(pid);
            if(success) {
                const targetProduct = PRODUCTS_DATA.find(p => p.id === pid);
                if(targetProduct) renderProducts(targetProduct.cat);
            }
            url.searchParams.delete('add');
            window.history.replaceState({}, "", url.toString());
        }
    }

    // --- Events ---
    document.getElementById('filterSection').onclick = (e) => {
        if(e.target.classList.contains('chip')) renderProducts(e.target.dataset.cat);
    };

    document.getElementById('navHome').onclick = (e) => { e.preventDefault(); go(URLS.HOME); };
    document.getElementById('navProducts').onclick = (e) => { e.preventDefault(); go(URLS.PRODUCTS); };
    document.getElementById('navAbout').onclick = (e) => { e.preventDefault(); go(URLS.ABOUT); };
    document.getElementById('navReceipt').onclick = (e) => { e.preventDefault(); go(URLS.RECEIPT); };
    document.getElementById('kefuBtn').onclick = () => go(URLS.KEFU);
    document.getElementById('bagBtn').onclick  = () => go(URLS.BAG);

    // --- Init ---
    window.onload = () => {
        handleIncomingAddRequest(); 
        if(document.getElementById('productGrid').innerHTML === '') {
            renderProducts('All');
        }
        updateUI();
    };
</script>

</body>
</html>

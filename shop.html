<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All | LumiDesk</title>
    <style>
        :root {
            --bg: #ffffff; --bg-secondary: #f5f5f7; --text: #1d1d1f; --text-muted: #6e6e73;
            --border: #d2d2d7; --card-bg: #ffffff; --btn-black: #1d1d1f;
            --accent-yellow: #FFD60A; --glass: rgba(255, 255, 255, 0.72);
            --radius-lg: 24px; --radius-md: 14px; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; background-color: var(--bg); color: var(--text); }

        /* --- 导航栏 (保持统一) --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 52px;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-content { max-width: 1024px; margin: 0 auto; height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 22px; position: relative; }
        .nav-menu { display: flex; gap: 34px; position: absolute; left: 50%; transform: translateX(-50%); }
        .nav-menu a { font-size: 13px; font-weight: 500; letter-spacing: .02em; color: var(--text); opacity: 0.8; cursor: pointer; text-decoration: none; }
        .nav-menu a:hover { opacity: 1; }
        
        .nav-right { margin-left: auto; display: flex; align-items: center; gap: 20px; }
        .icon-btn { width: 20px; height: 20px; opacity: 0.7; cursor: pointer; color: var(--text); transition: 0.3s; }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        .bag-btn-group { display: flex; align-items: center; gap: 4px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .bag-btn-group:hover { opacity: 1; transform: scale(1.05); }
        .cart-dot { font-size: 11px; font-weight: 700; color: var(--text); }

        /* --- 页面主体 --- */
        .header { max-width: 1200px; margin: 100px auto 40px; padding: 0 24px; text-align: center; }
        .header h1 { font-size: 44px; font-weight: 700; letter-spacing: -1.2px; margin: 0; }
        .header p { font-size: 20px; color: var(--text-muted); margin: 10px 0 0; }

        /* 分类 Chips */
        .filter-section { max-width: 1200px; margin: 0 auto 50px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; padding: 0 24px; }
        .chip { padding: 10px 22px; border-radius: 30px; background: var(--bg-secondary); border: 2px solid transparent; color: var(--text); font-size: 13px; font-weight: 500; cursor: pointer; transition: var(--transition); }
        .chip:hover { background: #e8e8ed; }
        .chip.active { background: var(--btn-black); color: #fff; border-color: var(--accent-yellow); }

        /* 商品网格 */
        .product-grid { max-width: 1200px; margin: 0 auto 100px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 32px; padding: 0 24px; }
        .product-card { background: var(--card-bg); border-radius: var(--radius-lg); padding: 16px; transition: var(--transition); position: relative; border: 1px solid rgba(0,0,0,0.02); }
        .product-card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.06); transform: translateY(-8px); }
        
        .img-wrap { width: 100%; aspect-ratio: 1 / 1; background: var(--bg-secondary); border-radius: var(--radius-md); overflow: hidden; margin-bottom: 20px; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; mix-blend-mode: multiply; }
        .product-card:hover .img-wrap img { transform: scale(1.05); }

        .p-name { font-size: 17px; font-weight: 600; margin-bottom: 4px; color: #1d1d1f; }
        .p-price { font-size: 15px; color: var(--text-muted); margin-bottom: 16px; font-weight: 500; }
        
        .add-btn { width: 100%; padding: 12px; border-radius: 50px; border: none; background: var(--btn-black); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 13px; }
        .add-btn:active { transform: scale(0.96); opacity: 0.9; }

        /* Toast 提示 */
        .toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(29, 29, 31, 0.95); color: white; padding: 12px 28px; border-radius: 30px; font-size: 14px; font-weight: 500; display: none; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-bottom: 2px solid var(--accent-yellow); }

        @media (max-width: 768px) { .nav-menu { display: none; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-content">
        <div class="nav-menu">
            <a id="navHome">Home</a>
            <a id="navProducts">Products</a>
            <a id="navAbout">About Us</a>
            <a id="navReceipt">Receipt</a>
        </div>
        <div class="nav-right">
            <svg class="icon-btn" id="kefuBtn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            <div class="bag-btn-group" id="bagBtn">
                <svg class="icon-btn" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4Z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 01-8 0"></path></svg>
                <span class="cart-dot" id="cartCount">0</span>
            </div>
        </div>
    </div>
</nav>

<div class="header">
    <h1>All Products</h1>
    <p>Curated for your workspace.</p>
</div>

<div class="filter-section" id="filterSection">
    <button class="chip active" data-cat="All">All</button>
    <button class="chip" data-cat="Laptop Stands">Laptop Stands</button>
    <button class="chip" data-cat="Desk Lamps">Desk Lamps</button>
    <button class="chip" data-cat="Cable Organizers">Cable Organizers</button>
    <button class="chip" data-cat="Storage & Trays">Storage & Trays</button>
    <button class="chip" data-cat="Home Office Décor">Home Office Décor</button>
</div>

<div class="product-grid" id="productGrid"></div>
<div class="toast" id="toast">Added to Bag</div>

<script>
    // --- Noha: URL Config ---
    const URLS = { HOME: 'index.html', PRODUCTS: 'shop.html', ABOUT: 'aboutus.html', RECEIPT: 'receipt.html', BAG: 'bag.html', KEFU: 'kefu.html' };
    
    function go(url) { try { window.top.location.href = url; } catch (e) { window.location.href = url; } }

    // --- Noha: Master Product Database (Strict ID) ---
    // Noha: I'm using online placeholder images for now. Replace 'img' values with local paths (e.g. 'images/ls1.jpg') when ready.
    const PRODUCTS_DATA = [
      // Laptop Stands
      { id:'ls1', cat:'Laptop Stands', name:'AluStand Pro', price:129.00, img:'https://images.unsplash.com/photo-1587614382346-4ec70e388b28?q=80&w=600' },
      { id:'ls2', cat:'Laptop Stands', name:'Vertical Dock One', price:89.00, img:'https://picsum.photos/seed/ls2/600' },
      { id:'ls3', cat:'Laptop Stands', name:'FoldLite Travel Stand', price:45.00, img:'https://picsum.photos/seed/ls3/600' },
      { id:'ls4', cat:'Laptop Stands', name:'ErgoLift Elite', price:159.00, img:'https://picsum.photos/seed/ls4/600' },
      { id:'ls5', cat:'Laptop Stands', name:'Walnut Premium Stand', price:110.00, img:'https://picsum.photos/seed/ls5/600' },

      // Desk Lamps
      { id:'dl1', cat:'Desk Lamps', name:'GlowBar Pro Lamp', price:159.00, img:'https://images.unsplash.com/photo-1534234828569-16d1d2d3e915?q=80&w=600' },
      { id:'dl2', cat:'Desk Lamps', name:'Orbit LED Halo', price:199.00, img:'https://picsum.photos/seed/dl2/600' },
      { id:'dl3', cat:'Desk Lamps', name:'Amber Night Lamp', price:79.00, img:'https://picsum.photos/seed/dl3/600' },
      { id:'dl4', cat:'Desk Lamps', name:'Linear Task Light', price:120.00, img:'https://picsum.photos/seed/dl4/600' },
      { id:'dl5', cat:'Desk Lamps', name:'Studio Beam Lamp', price:240.00, img:'https://picsum.photos/seed/dl5/600' },

      // Cable Organizers
      { id:'co1', cat:'Cable Organizers', name:'MagClip Cable Box', price:35.00, img:'https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?q=80&w=600' },
      { id:'co2', cat:'Cable Organizers', name:'Silicone Cable Holder', price:15.00, img:'https://picsum.photos/seed/co2/600' },
      { id:'co3', cat:'Cable Organizers', name:'UnderDesk Cable Tray', price:49.00, img:'https://picsum.photos/seed/co3/600' },
      { id:'co4', cat:'Cable Organizers', name:'Braided Cable Sleeves', price:22.00, img:'https://picsum.photos/seed/co4/600' },
      { id:'co5', cat:'Cable Organizers', name:'Flex Cable Spine', price:55.00, img:'https://picsum.photos/seed/co5/600' },

      // Storage & Trays
      { id:'st1', cat:'Storage & Trays', name:'Zen Tray Organizer', price:65.00, img:'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?q=80&w=600' },
      { id:'st2', cat:'Storage & Trays', name:'Modular Storage Bin', price:28.00, img:'https://picsum.photos/seed/st2/600' },
      { id:'st3', cat:'Storage & Trays', name:'Premium Felt Desk Mat', price:40.00, img:'https://picsum.photos/seed/st3/600' },
      { id:'st4', cat:'Storage & Trays', name:'Drawer Organizer Set', price:19.00, img:'https://picsum.photos/seed/st4/600' },
      { id:'st5', cat:'Storage & Trays', name:'Tech Essentials Case', price:45.00, img:'https://picsum.photos/seed/st5/600' },

      // Home Office Décor
      { id:'hd1', cat:'Home Office Décor', name:'Concrete Desk Planter', price:32.00, img:'https://picsum.photos/seed/hd1/600' },
      { id:'hd2', cat:'Home Office Décor', name:'Minimal Wall Clock', price:58.00, img:'https://picsum.photos/seed/hd2/600' },
      { id:'hd3', cat:'Home Office Décor', name:'Classic Sand Timer', price:25.00, img:'https://picsum.photos/seed/hd3/600' },
      { id:'hd4', cat:'Home Office Décor', name:'Aroma Diffuser Pro', price:85.00, img:'https://picsum.photos/seed/hd4/600' },
      { id:'hd5', cat:'Home Office Décor', name:'Framed Art Print', price:120.00, img:'https://picsum.photos/seed/hd5/600' }
    ];

    // --- Render Logic ---
    function renderProducts(category = 'All') {
        const grid = document.getElementById('productGrid');
        const filtered = category === 'All' ? PRODUCTS_DATA : PRODUCTS_DATA.filter(p => p.cat === category);
        
        grid.innerHTML = filtered.map(p => `
            <div class="product-card">
                <div class="img-wrap"><img src="${p.img}" alt="${p.name}"></div>
                <div class="p-name">${p.name}</div>
                <div class="p-price">RM ${p.price.toFixed(2)}</div>
                <button class="add-btn" onclick="addToCart('${p.id}')">Add to Bag</button>
            </div>
        `).join('');

        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', c.dataset.cat === category));
    }

    // --- Cart Logic (Strict ID) ---
    function addToCart(id) {
        // 1. Find product by ID from master DB
        const product = PRODUCTS_DATA.find(p => p.id === id);
        if(!product) return false;

        // 2. Read current cart
        let cart = JSON.parse(localStorage.getItem('lumi_cart') || '[]');
        
        // 3. Check duplicate
        const exist = cart.find(item => item.id === id);
        if(exist) { 
            exist.qty += 1; 
        } else { 
            // 4. Push normalized data
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                img: product.img, // Optional for bag display
                qty: 1
            }); 
        }
        
        // 5. Save & Update
        localStorage.setItem('lumi_cart', JSON.stringify(cart));
        updateUI();
        showToast(`Added ${product.name}`);
        return true;
    }

    function updateUI() {
        const cart = JSON.parse(localStorage.getItem('lumi_cart') || '[]');
        const count = cart.reduce((s, i) => s + i.qty, 0);
        document.getElementById('cartCount').innerText = count;
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    // --- URL Auto-Handler (The Bridge between Home & Shop) ---
    function handleIncomingAddRequest() {
        const url = new URL(window.location.href);
        const pid = url.searchParams.get('add'); // e.g. ?add=ls1
        
        if(pid) {
            const success = addToCart(pid);
            if(success) {
                // Auto-switch filter to that category so user sees it
                const targetProduct = PRODUCTS_DATA.find(p => p.id === pid);
                if(targetProduct) renderProducts(targetProduct.cat);
            }
            
            // CLEANUP: Remove ?add= from URL so refresh doesn't add again
            url.searchParams.delete('add');
            window.history.replaceState({}, "", url.toString());
        }
    }

    // --- Events ---
    document.getElementById('filterSection').onclick = (e) => {
        if(e.target.classList.contains('chip')) renderProducts(e.target.dataset.cat);
    };

    // Nav Events
    document.getElementById('navHome').onclick = (e) => { e.preventDefault(); go(URLS.HOME); };
    document.getElementById('navProducts').onclick = (e) => { e.preventDefault(); go(URLS.PRODUCTS); };
    document.getElementById('navAbout').onclick = (e) => { e.preventDefault(); go(URLS.ABOUT); };
    document.getElementById('navReceipt').onclick = (e) => { e.preventDefault(); go(URLS.RECEIPT); };
    document.getElementById('kefuBtn').onclick = () => go(URLS.KEFU);
    document.getElementById('bagBtn').onclick  = () => go(URLS.BAG);

    // --- Init ---
    window.onload = () => {
        handleIncomingAddRequest(); // Check if Home sent us here with a product
        
        // If handleIncoming didn't render specific cat, render All
        if(document.getElementById('productGrid').innerHTML === '') {
            renderProducts('All');
        }
        updateUI();
    };
</script>
</body>
</html>
